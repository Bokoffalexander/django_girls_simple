<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Topics</title>
</head>
<body>
<p>
    <a href="{% url 'django_girls_app:index' %}">
        Django girls
    </a> - 
    <a href="{% url 'django_girls_app:topics' %}">
        Topics
    </a> - 
    {% if user.is_authenticated %}
        Hello, {{ user.username }}.
        <a href="{% url 'users:logoutme' %}"> Log out </a>
    {% else %}
        <a href="{% url 'users:register' %}"> Register </a> - 
        <a href="{% url 'users:login' %}"> Log in </a>
    {% endif %}
</p>

{% block content %}{% endblock content %}
</body>
</html>
